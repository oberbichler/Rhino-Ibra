on:
  push:
    tags:
      - 'v*'

name: Create Release

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Download vswhere
        run: |
          curl -L https://github.com/microsoft/vswhere/releases/download/2.7.1/vswhere.exe --output vswhere.exe
        shell: cmd
      - name: Download nuget
        run: |
          curl -L https://dist.nuget.org/win-x86-commandline/latest/nuget.exe --output nuget.exe
        shell: cmd
      - name: Restore packages
        run: |
          nuget restore .
        shell: cmd
      - name: Patch AssemblyInfo
        run: |
          python tools/batch_assemblyinfo.py IbraExport\Properties\AssemblyInfo.cs ${{ github.ref }}
          python tools/batch_assemblyinfo.py IbraImport\Properties\AssemblyInfo.cs ${{ github.ref }}
        shell: cmd
      - name: Build
        run: |
          setlocal enabledelayedexpansion
          for /f "usebackq tokens=*" %%i in (`vswhere -latest -requires Microsoft.Component.MSBuild -find MSBuild\**\Bin\MSBuild.exe`) do (
            "%%i" %*
            exit /b !errorlevel!
          )
        shell: cmd
      - name: Create archive
        run: |
          7z a -tzip Rhino-Ibra.zip ./IbraExport/bin/IbraExport.rhp ./IbraImport/bin/IbraImport.rhp ./IbraImport/bin/Newtonsoft.Json.dll
        shell: cmd
      - name: Upload archive
        uses: svenstaro/upload-release-action@v1-release
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./Rhino-Ibra.zip
          asset_name: Rhino-Ibra.zip
          tag: ${{ github.ref }}
          overwrite: true
